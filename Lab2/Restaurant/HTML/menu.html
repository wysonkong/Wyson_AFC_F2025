<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Meal Menu</title>
    <script src="https://kit.fontawesome.com/595ea8a5bd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../img/food.png">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar-color sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img id="afterimage" src="../img/food.png" alt="cartoon bowl"> Nomad Meals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">
                        <i class="fa-notdog fa-solid fa-house" style="color: #E3B23C;"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">
                        <i class="fa-solid fa-bars" style="color: #E3B23C;"></i>
                        Menu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hiring.html">
                        <i class="fa-notdog fa-solid fa-inbox" style="color: #E3B23C;"></i>
                        Hiring
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="landing">
    <img src="../img/mascot.png" alt="mascot" id="mascot">

    <div id="menu">
        <table id="menu_carousel">
            <thead>
            <tr class="menu_items">
                <img id="menu_img" src="" alt="">
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><h2 id="menu_name"></h2></td>
                <td><p id="menu_desc"></p></td>
                <td><p id="menu_price"></p></td>
            </tr>
            </tbody>

        </table>
        <div class="button_container">
            <button id="nextButton">Next</button>
            <button id="prevButton">Prev</button>
        </div>
    </div>
</div>
<footer><p>Nomad Meals</p></footer>


<script src="../JavaScript/Bootstrap/bootstrap.bundle.min.js"></script>
<script src="../JavaScript/scriptMenu.js"></script>

</body>
</html>
