<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Hiring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="Hiring.html">Now Hiring</a></li>
    </ul>
</nav>
<fieldset>
    <legend>Hiring Form</legend>
    <label for="first">First Name:</label>
        <input type="text" id="first" name="first_name" placeholder="First Name" minlength="1" maxlength="20" required><br>
    <label for="last">Last Name:</label>
        <input type="text" id="last" name="last_name" placeholder="Last Name" minlength="1" maxlength="20"><br>
    <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" placeholder="123 Place St" required><br>
    <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" placeholder="Apt, Suite, Rm"><br>
    <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" maxlength="29" required><br>
    <label for="state">State:</label>
    <select name="state" id="state">
        <option value="">Select a state</option>
        <option value="TX">Texas</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
    </select>
    <label for="zip">Zipcode:</label>
        <input type="text" id="zip" name="zip" placeholder="Zipcode" pattern="^\d{5}$" required><br>
    <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Age" min="21" max="99" required><br>
    <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
    <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" list="email_domains" required>
            <datalist id="email_domains">
                <option value="@gmail.com">
                <option value="@outlook.com">
                <option value="@yahoo.com">
            </datalist>

    <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!,@,#,$,?]).{8,12}" required><br>
    <label for="married">Married</label>
        <input type="radio" id="married" name="martial_status" value="married" checked>
            <label for="married">Yes</label>
        <input type="radio" id="single" name="martial_status" value="single">
            <label for="single">No</label>

    <legend>Favorite Color</legend>
    <input type="checkbox" id="red" name="favorite_color">
        <label for="red">Red</label>
    <input type="checkbox" id="blue" name="favorite_color">
        <label for="blue">Blue</label>
    <input type="checkbox" id="green" name="favorite_color">
        <label for="green">Green</label>
    <input type="checkbox" id="yellow" name="favorite_color">
        <label for="yellow">Yellow</label>
    <input type="checkbox" id="purple" name="favorite_color">
        <label for="purple">Purple</label><br>
    <label for="info">More info:</label><br>
    <textarea rows="4" id="info" name="info" placeholder="Tell us more about yourself here..." maxlength="30"></textarea><br>

    <button type="submit">Submit</button>
    <button type="reset">Clear</button>


</fieldset>

</body>
</html>
